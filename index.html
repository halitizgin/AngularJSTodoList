<!DOCTYPE html>
<html lang="en" ng-app="TodoList">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS TodoList Uygulaması - Kod Evreni</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="TodoListController">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-primary">Ekle</button>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Yapılacak iş adıyla arayın..." />
            </div>
            <div class="col-md-5">
                <select class="form-control">
                    <option value="all">Tümü</option>
                    <option value="no">Yapılmamış</option>
                    <option value="yes">Yapılmış</option>
                </select>
            </div>
        </div>
        <div class="row list">
            <div class="col-md-12">
                <ul class="list-group" ng-repeat="yapilacak in yapilacaklar">
                    <li class="list-group-item list-group-item-{{yapilacak.okay ? 'danger' : 'success'}}">
                        <span>
                            {{yapilacak.name}}
                        </span>
                        <input class="float-right check" type="checkbox" ng-checked="yapilacak.okay" />
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/angular.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
